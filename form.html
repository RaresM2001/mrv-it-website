<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Local links -->
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/landing-page-animation.css"> -->
    <link rel="stylesheet" href="css/info.css">

    <!-- Website Icon TODO: to be shorted -->
    <link rel="shortcut icon" href="images/logos/favicon.png" />
    <title>MRV IT | Project Info</title>
</head>

<body>

    <div id="particles-js">

    </div>
    <div class="mrv-container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <h1 class="title">Tell us about your project</h1>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="email" class="form-control" id="firstName" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="email" class="form-control" id="lastName" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="email address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="email" class="form-control" id="phone" placeholder="phone number">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="stateRegion">State/Region</label>
                                <select class="form-control" id="stateRegion">
                                    <option value="RO">Romania</option>
                                    <option value="EU">Europe</option>
                                    <option value="US">United States</option>
                                    <option value="CN">Canada</option>
                                    <option value="CA">Central Asia</option>
                                    <option value="AU">Australia</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="email" class="form-control" id="city" placeholder="your city">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectInfo">Project description</label>
                        <textarea class="form-control" id="projectInfo" rows="7"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send message!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Prticles JS scripts -->
    <script src="particles-js/particles.js"></script>
    <script src="particles-js/particles.min.js"></script>
    <script src="particles-js/app.js"></script>

</body>

</html>
